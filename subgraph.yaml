specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ConfiguratorProxy
    network: mainnet
    source:
      address: "0x316f9708bB98af7dA9c68C1C3b5e79039cD336E3"
      abi: ConfiguratorProxy
      startBlock: 15331590
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: ConfiguratorProxy
          file: ./abis/ConfiguratorProxy.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/configurator-proxy.ts
