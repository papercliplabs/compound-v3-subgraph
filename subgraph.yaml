templates:
  - kind: ethereum
    name: Comet
    network: base-sepolia
    source:
      abi: Comet
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: Comet
          file: ./abis/Comet.json
        - name: Configurator
          file: ./abis/Configurator.json
        - name: Erc20
          file: ./abis/Erc20.json
        - name: CometRewardsV1
          file: ./abis/CometRewardsV1.json
        - name: CometRewardsV2
          file: ./abis/CometRewardsV2.json
