specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Configurator
    network: arbitrum-one
    source:
      abi: Configurator
      address: "0xb21b06D71c75973babdE35b49fFDAc3F82Ad3775"
      startBlock: 87335242
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: Configurator
          file: ./abis/Configurator.json
      eventHandlers:
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: SetFactory(indexed address,indexed address,indexed address)
          handler: handleSetFactory
